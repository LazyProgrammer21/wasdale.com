  <style>
    /* Styling for the popup overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      display: none;
    }

    /* Styling for the popup window */
    .popup {
      width: 80vh;
      background-color: #ffffff;
      border: 1px solid #000000;
      padding: 20px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Styling for the close button */
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      border-color:blue ;
    }
  </style>
</head>

  <h1>Popup Example</h1>

    // JavaScript function to show the popup window

      document.getElementById('popupOverlay').style.display = 'block';
